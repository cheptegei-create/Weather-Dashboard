<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header
      class="container-fluid bg-primary text-center"
      style="height: 100px"
    >
      <div class="row" style="height: 100px">
        <h1 class="col align-self-center text-white">Weather Dashboard</h1>
      </div>
    </header>
    <main class="container-fluid main-body">
      <div class="row align-start justify-content-between">
        <div class="col-12 col-md-3 p-3">
          <div class="card">
            <div class="card-body text-center">
              <h5 class="card-title">Search for a City:</h5>
              <form id="search-form" class="mb-2">
                <input
                  id="search-input"
                  class="form-input w-100"
                  type="text"
                  placeholder="Search!"
                />
                <button class="btn btn-info btn-block mt-3">Search</button>
              </form>
            </div>
          </div>
          <hr />
          <button class="clear-history">Clear</button>
          <ul class="list-items"></ul>
        </div>

        <div class="col-12 col-md-9 p-3">
          <h2>Showing results for <span id="result-text"></span></h2>
          <div id="" class="row">
            <div id="result-content" class="col-11 m-3 d-none border border-primary">
              <div class="card-body">
                <h3><span id="current-date"></span></h3>
                <img id="current-pic" alt="" />
                <p id="temperature"></p>
                <p id="humidity"></p>
                <p id="wind-speed"></p>
              </div>
            </div>
          </div>
          <div class="row d-none" id="five-day">
            <div class="col-12">
              <h3>Five-Day Forecast</h3>
            </div>
          </div>
          <div class="row">
            <div
              class="col-md-2 forecast bg-primary text-white m-2 rounded"
            ></div>
            <div
              class="col-md-2 forecast bg-primary text-white m-2 rounded"
            ></div>
            <div
              class="col-md-2 forecast bg-primary text-white m-2 rounded"
            ></div>
            <div
              class="col-md-2 forecast bg-primary text-white m-2 rounded"
            ></div>
            <div
              class="col-md-2 forecast bg-primary text-white m-2 rounded"
            ></div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
  </body>
</html>
